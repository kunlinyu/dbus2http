<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Policy 1.0//EN"                                                                                                                                       
          "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
    <policy user="dbus2http">
        <allow own="com.example.ServiceName"/>
    </policy>
    <policy context="default">
        <allow send_destination="com.example.ServiceName"/>
        <allow receive_sender="com.example.ServiceName"/>
        <allow call_destination="com.example.ServiceName"/>
    </policy>
</busconfig>
